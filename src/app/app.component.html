<!--The content below is only a placeholder and can be replaced.-->
<div class="full-screen" (mousedown)="mouseClicked()" (mouseup)="mouseReleased()">
  <div class="flex-container" *ngFor="let row of numberOfRows; let r = index">
    <div class="card card-material" *ngFor="let column of numberOfColumns; let c = index" [ngStyle]="{ 'background': 'rgb(' + boxBackground[r][c] + ')'}"  (click)="boxClicked(r,c)" (mouseenter)="boxEntered(r,c)"></div>
  </div>
  <div style="margin-top:50px;">
    <button class="center-buttons" (click)="resetColors()">Reset Colors</button>
    <div class="center-color-picker">
      <span 
       [cpToggle]="'true'"
       [style.background]="color"
       [cpAlphaChannel]="'always'"
       [cpOutputFormat]="'rgba'"
       [cpDialogDisplay]="'inline'"
       [cpPresetColors]="['#2889e9']"
       [cpAddColorButton]="true"
       [(colorPicker)]="color"
       [cpPosition] = "'top'"></span>
    </div>
  </div>
</div>
